<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/umboarding/parts/waiting/waiting.css" />
    <title>Vinvenzo</title>
  </head>
  <body>
    <script src="/components/spin/spin-loader.js"></script>
    <section class="umboarding-waiting-container">
      <h1>Um minuto, estamos concluindo sua compra</h1>
      <spin-loader></spin-loader>
      <img src="/pages/umboarding/parts/waiting/images/waiting.svg" alt="" />
      <span>
        <div class="umboarding-waiting-container-dot"></div>
        <div class="umboarding-waiting-container-dot-fill"></div>
      </span>
    </section>
    <script>
      function redirect() {
        setTimeout(function () {
          window.parent.document.getElementById("error").scrollIntoView();
        }, 10000); // 10 segundos
      }

      function isElementInViewport(el) {
        var rect = el.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.bottom <=
            (window.innerHeight || document.documentElement.clientHeight)
        );
      }

      function executeFunctionWhenElementInViewport() {
        var targetElement =
        window.parent.document.getElementById("waiting");

        if (isElementInViewport(targetElement)) {
          redirect()
        }
      }

      window.parent.document.addEventListener(
        "scroll",
        executeFunctionWhenElementInViewport
      );

    </script>
  </body>
</html>
