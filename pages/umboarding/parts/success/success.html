<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/umboarding/parts/success/success.css" />
    <title>Vinvenzo</title>
  </head>
  <body>
    <section class="umboarding-success-container">
      <img src="/pages/umboarding/parts/success/images/success.svg" alt="" />
      <h1>Uhuu! Sua compra foi realizada com sucesso</h1>
      <p>Você já pode aproveitar todos os beneficios de sua reserva.</p>
      <span>
        <div class="umboarding-success-container-dot"></div>
        <div class="umboarding-success-container-dot"></div>
      </span>

      <button onclick="redirect()">
        <img src="/pages/umboarding/parts/success/images/left.svg" alt="" />
      </button>
    </section>

    <script>
      const isNotSafari = !(
        /Safari/.test(navigator.userAgent) &&
        /Apple Computer/.test(navigator.vendor)
      );

      function redirect() {
        if (isNotSafari) {
          window.parent.document.getElementById("payment").style.display = 'none';
          window.parent.document.getElementById("waiting").style.display = 'none';
          window.parent.document.getElementById("error").style.display = 'none';
          window.parent.document.getElementById("success").style.display = 'none';        
        }
      }
    </script>
  </body>
</html>
