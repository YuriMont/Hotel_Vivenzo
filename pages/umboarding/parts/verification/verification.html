<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinvenzo</title>
    <link
      rel="stylesheet"
      href="/pages/umboarding/parts/verification/verification.css"
    />
  </head>
  <body>
    <script defer src="/components/language-select/language-select.js"></script>
    <script defer src="/components/input-field/input-field.js"></script>
    <script defer src="/components/opt-input/opt-input.js"></script>
    <section class="umboarding-verification-container">
      <language-select
        class="umboarding-verification-container-select-language"
      ></language-select>

      <div class="umboarding-verification-container-operation">
        <div class="umboarding-verification-container-box">
          <input-field
            id="input-email"
            type-input="email"
            text-field="Endereço de email"
          ></input-field>
          <span>Trocar</span>
        </div>

        <div class="umboarding-reservation-container-submit-code">
          <button class="umboarding-reservation-container-submit-code-resend" onclick="submitCode(0)"></button>
          <div class="umboarding-verification-container-opt-code">
            <span>Código invalido</span>
            <opt-input></opt-input>
          </div>
          <button class="umboarding-reservation-container-submit-code-button" onclick="submitCode(0)">Enviar Código</button>
        </div>
      </div>

      <div class="umboarding-verification-container-operation">
        <div class="umboarding-verification-container-box">
          <input-field
            id="input-phone"
            type-input="tel"
            text-field="Número do celular"
          ></input-field>
          <span>Trocar</span>
        </div>

        <div class="umboarding-reservation-container-submit-code">
          <button class="umboarding-reservation-container-submit-code-resend" onclick="submitCode(1)"></button>
          <div class="umboarding-verification-container-opt-code">
            <span>código invalido</span>
            <opt-input id="code-phone"></opt-input>
          </div>
          <button class="umboarding-reservation-container-submit-code-button" onclick="submitCode(1)">Enviar Código</button>
        </div>
      </div>

      <button
        onclick="handleToggleRedirect()"
        id="umboarding-container-confirmation-button"
      >
        Continuar
      </button>
    </section>
    <script src="/pages/umboarding/parts/verification/verification.js"></script>
  </body>
</html>
