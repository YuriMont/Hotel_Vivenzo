<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/pages/umboarding/parts/identification/identification.css"
    />
    <title>Vinvenzo</title>
  </head>
  <body>
    <script src="/components/spin/spin-loader.js"></script>
    <section id="identidifacation" class="umboarding-identification-container">
      <language-select
        class="umboarding-identification-container-select-language"
      ></language-select>
      <h2>
        Documentos aceitos<br />
        RG / CNH / Passaporte
      </h2>
      <label for="imageInput" class="umboarding-identification-container-camera">
        <img
          src="/pages/umboarding/parts/identification/images/identification.svg"
          alt=""
        />
        <input id="imageInput" type="file" accept="image/*" />
        <span>Clique aqui para inserir seu documento!</span>
      </label>

      <div class="umboarding-identification-container-verification">
        <img
          id="imagePreview"
          src="/pages/umboarding/parts/identification/images/identidade.jpg"
          alt=""
        />

        <h2>Este documento está correto?</h2>

        <div class="umboarding-identification-container-verification-controls">
          <label
            class="umboarding-identification-container-verification-controls-secondary"
            for="imageInput"
            >Não</label
          >
          <button
            class="umboarding-identification-container-verification-controls-primary"
          >
            Sim
          </button>
        </div>
      </div>
    </section>

    <script src="/pages/umboarding/parts/identification/identification.js"></script>
  </body>
</html>
