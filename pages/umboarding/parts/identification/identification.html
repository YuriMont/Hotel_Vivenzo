<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/pages/umboarding/parts/identification/identification.css"
    />
    <title>Vinvenzo</title>
  </head>
  <body>
    <video
      id="cameraFeed"
      class="umboarding-identification-container-content"
    ></video>
    <section class="umboarding-identification-container">
      <div class="umboarding-identification-container-wrapper">
        <h1>Centralize a frente do seu documento</h1>
      </div>
      <div class="umboarding-identification-container-controls">
        <button>
          <img
            src="/pages/umboarding/parts/identification/images/lanterna.png"
            alt=""
          />
        </button>
        <button onclick="nextStep(1)">
          <img
            src="/pages/umboarding/parts/identification/images/selecionado.png"
            alt=""
          />
        </button>
        <button>
          <img
            src="/pages/umboarding/parts/identification/images/galeria.png"
            alt=""
          />
        </button>
      </div>
    </section>

    <section id="step-2" class="umboarding-identification-container">
      <div class="umboarding-identification-container-wrapper">
        <h1>Centralize o verso do seu documento</h1>
      </div>
      <div class="umboarding-identification-container-controls">
        <button>
          <img
            src="/pages/umboarding/parts/identification/images/lanterna.png"
            alt=""
          />
        </button>
        <button onclick="nextStep(2)">
          <img
            src="/pages/umboarding/parts/identification/images/selecionado.png"
            alt=""
          />
        </button>
        <button>
          <img
            src="/pages/umboarding/parts/identification/images/galeria.png"
            alt=""
          />
        </button>
      </div>
    </section>

    <section id="step-3" class="umboarding-identification-container">
      <h1>Tire uma selfie</h1>
      <div class="umboarding-identification-container-controls">
        <button>
          <img
            src="/pages/umboarding/parts/identification/images/lanterna.png"
            alt=""
          />
        </button>
        <button onclick="scrollToNextIframe('review')">
          <img
            src="/pages/umboarding/parts/identification/images/selecionado.png"
            alt=""
          />
        </button>
        <button>
          <img
            src="/pages/umboarding/parts/identification/images/galeria.png"
            alt=""
          />
        </button>
      </div>
    </section>

    <script src="/pages/umboarding/parts/identification/identification.js"></script>
  </body>
</html>
