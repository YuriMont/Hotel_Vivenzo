    <section class="umboarding-identification-container">
      <video
        id="cameraFeed"
        class="umboarding-identification-container-content"
      ></video>
      <div class="umboarding-identification-container-wrapper">
        <h1>Centralize a frente do seu documento</h1>
      </div>
      <div class="umboarding-identification-container-controls">
        <button>
          <img
            src="/pages/umboarding/parts/identification/images/lanterna.png"
            alt=""
          />
        </button>
        <button onclick="nextStep(1)">
          <img

    <section id="step-2" class="umboarding-identification-container">

    <section id="step-3" class="umboarding-identification-container">

      <h1>Tire uma selfie</h1>

        <button>
          <img
            src="/pages/umboarding/parts/identification/images/lanterna.png"
            alt=""

        </button>

        <button>

            alt=""
          />
        </button>
      </div>
    </section>

    <script>
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(function (stream) {
          document.querySelectorAll("video").forEach((video) => {
            video.srcObject = stream;
            video.onloadedmetadata = function (e) {
              video.play();
            };
          });
        })
        .catch(function (err) {
          console.log(err.name + ": " + err.message);
        });

      const allSection = document.querySelectorAll("section");

      function nextStep(next_step) {
        allSection.item(next_step - 1).style.display = "none";
        allSection.item(next_step).style.display = "flex";
      }

      function nextPage() {
        window.location.href = "/pages/umboarding/parts/review/review.html";
      }
    </script>

    <script src="/pages/umboarding/parts/identification/identification.js"></script>
