<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivenzo</title>
    <link rel="stylesheet" href="/pages/umboarding/umboarding.css" />
    <script defer src="/components/spin/spin-loader.js"></script>
  </head>
  <body>
    <script defer src="/components/language-select/language-select.js"></script>

    <spin-loader class="umboarding-initial-container-spinner"></spin-loader>

    <section class="umboarding-initial-container">
      <language-select
        class="umboarding-initial-container-select-language"
        is-open="true"
      ></language-select>
      <img src="/pages/umboarding/images/person.svg" alt="" />
      <h1>Você está prestes a usufruir de sua estadia no hotel Vivenzo</h1>
      <button
        onclick="scrollToNextIframe('identification')"
        class="umboarding-initial-container-next"
        >Continuar</button
      >
    </section>

    <script>
      function scrollToNextIframe(page) {
        window.parent.document.getElementById(page).scrollIntoView();
      }

      window.addEventListener("load", () => {
        document.querySelector(".umboarding-initial-container").style.display =
          "flex";
        document.querySelector(
          ".umboarding-initial-container-spinner"
        ).style.display = "none";
      });
    </script>
  </body>
</html>
